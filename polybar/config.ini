[global/wm]
margin-bottom = 0
margin-top = 0

include-file = "~/.config/polybar/colors.ini"
include-file = "~/.config/polybar/bars.ini"
include-file = "~/.config/polybar/user_modules.ini"
include-file = "~/.config/polybar/modules.ini"


[bar/main]
monitor = 
monitor-strict = false
override-redirect = false

bottom = false
fixed-center = true

width = 100%
height = 25

offset-x = 0
offset-y = 0

background = ${color.background}
foreground = ${color.foreground}

radius-top = 0.0
radius-bottom = 0.0

line-size = 2
line-color = ${color.purple}

border-size = 3
border-color = ${color.background}

padding = 1

module-margin-left = 1
module-margin-right = 1

#font-0 = "Siji:size=10;3"
#font-1 = "Iosevka Nerd Font:size=10;3"
#font-2 = "FontAwesome5FreeSolid:size=10;3" 

font-0 = "Iosevka Nerd Font:size=8.5;3"
font-1 = "waffle:size=12;3"
font-2 = "FontAwesome5FreeSolid:size=12;3"

modules-left = launcher mod bspwm networkspeedup networkspeeddown battery 
modules-center = mpv mpv-prev mpv-next date
modules-right =  weather uptime cpu_bar memory_bar filesystem_bar volume backlight power

separator =
spacing = 0

dim-value = 1.0

wm-name = bspwm
locale =

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-transparent = false
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm
enable-ipc = true

scroll-up = bspc desktop -f prev.local
scroll-down = bspc desktop -f next.local

[settings]
throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over


