[module/checknetwork]
type = custom/script

exec = ~/.config/polybar/scripts/check-network

tail = ture

interval = 5

click-left = bash ~/.config/rofi/bin/applet_network &
click-middle = networkmanager_dmenu &
click-right = networkmanager_dmenu &

[module/uptime]
;https://github.com/jaagr/polybar/wiki/User-contributed-modules#uptime
type = custom/script
exec = uptime | awk -F, '{sub(".*up ",x,$1);print $1}'
interval = 100
label = %output%

format-prefix = "ï„ˆ"
format-prefix-foreground = ${color.teal}
format-underline =

[module/updates]
type = custom/script

exec = ~/.config/polybar/scripts/updates.sh

tail = true

interval = 5


[module/launcher]
type = custom/text
content = ïƒ‰

content-background = ${color.blue}
content-foreground = ${color.background}
content-padding = 1

click-left = bash ~/.config/rofi/launchers/ribbon/launcher.sh &
click-right = rofi-bangs &

[module/sep]
type = custom/text
content = |

content-foreground = ${color.background}

[module/sep2]
type = custom/text
content = "| "

content-foreground = ${color.background]

[module/power]
type = custom/text
content = ï€‘

content-background = ${color.red}
content-foreground = ${color.background}
content-padding = 1

click-left = bash ~/.config/rofi/powermenu/powermenu &
click-right = bash ~/.config/rofi/bin/applet_powermenu &

[module/networkspeedup]
;https://github.com/jaagr/polybar/wiki/Module:-network
type = internal/network
;interface = wlp3s0
;interface = enp14s0
;interface = enp0s31f6
;interface = enp38s0
interface = wlp3s0 
label-connected = "%upspeed:7%"
format-connected = <label-connected>
format-connected-prefix = "ğŸ”º"
format-connected-prefix-foreground = ${color.cyan}
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/networkspeeddown]
;https://github.com/jaagr/polybar/wiki/Module:-network
type = internal/network
;interface = wlp3s0
;interface = enp14s0
;interface = enp0s31f6
;interface = enp38s0
interface = wlp3s0 
label-connected = "%downspeed:7%"
format-connected = <label-connected>
format-connected-prefix = "ğŸ”»"
format-connected-prefix-foreground = ${color.cyan}

