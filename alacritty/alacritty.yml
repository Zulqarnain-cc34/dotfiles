window:
  padding:
    x: 4
    y: 4
    title: Terminal
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
font:
  normal:
    family: Ubuntu Mono
    style: Regular
  bold:
    family: Ubuntu Mono
    style: Bold
  italic:
    family: Ubuntu Mono
    style: Italic
  bold_italic:
    family: Ubuntu Mono
    style: Bold Italic
  size: 12

draw_bold_text_with_bright_colors: true
# onedark Alacritty Colors
#colors:
  ## Default colors
  #primary:
    #background: '0x282c34'
    #foreground: '0xabb2bf'

  ## Normal colors
  #normal:
    #black:   '0x20232A'
    #red:     '0xe86671'
    #green:   '0x98c379'
    #yellow:  '0xe0af68'
    #blue:    '0x61afef'
    #magenta: '0xc678dd'
    #cyan:    '0x56b6c2'
    #white:   '0x798294'

  ## Bright colors
  #bright:
    #black:   '0x21252b'
    #red:     '0xe86671'
    #green:   '0x98c379'
    #yellow:  '0xe0af68'
    #blue:    '0x61afef'
    #magenta: '0xc678dd'
    #cyan:    '0x56b6c2'
    #white:   '0xabb2bf'

  #indexed_colors:
    #- { index: 16, color: '0xd19a66' }
    #- { index: 17, color: '0xf65866' }

colors:
  # Default colors
  primary:
    background: '#292C3E'
    foreground: '#EBEBEB'

  # Cursor colors
  cursor:
    text: '#FF261E'
    cursor: '#FF261E'

  # Normal colors
  normal:
    black: '#0d0d0d'
    red: '#FF301B'
    green: '#A0E521'
    yellow: '#FFC620'
    blue: '#1BA6FA'
    magenta: '#8763B8'
    cyan: '#21DEEF'
    white: '#EBEBEB'

  # Bright colors
  bright:
    black: '#6D7070'
    red: '#FF4352'
    green: '#B8E466'
    yellow: '#FFD750'
    blue: '#1BA6FA'
    magenta: '#A578EA'
    cyan: '#73FBF1'
    white: '#FEFEF8'

selection:
  save_to_clipboard: false

live_config_reload: true

shell:
  program: /usr/bin/bash
